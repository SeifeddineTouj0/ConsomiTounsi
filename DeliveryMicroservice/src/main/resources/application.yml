spring:
  application:
    name: DeliveryMicroservice

  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/deliverymicroserivce2?serverTimezone=UTC}
    username: ${JDBC_DATABASE_USERNAME:root}
    password: ${JDBC_DATABASE_PASSWORD:seif2001}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true

  error:
    handling:
      http-status-in-json-response: true
      exception-logging: NO_LOGGING
      full-stacktrace-http-statuses: 5xx
      log-levels:
        5xx: ERROR

  doc:
    pathsToMatch: /, /api/**

server:
  port: 8087
  address: 0.0.0.0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

axon:
  axonserver:
    servers: localhost:8124  # Ensure this line is added to specify the Axon Server address
  eventhandling:
    processors:
      query:
        mode: tracking
        source: eventStore
        initial-segment-count: 1
  eventstore:
    jpa:
      schema-generation:
        enabled: true