spring:
  application:
    name: cagnottes
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cagnottes_microservice?createDatabaseIfNotExist=true
    username: root
    password: root
server:
  port: 8089


resilience4j:
  retry:
    instances:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        enableExponentialBackoff: false
  rateLimiter:
    instances:
      default:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms
  circuitbreaker:
    instances:
      default:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 10000ms
        minimumNumberOfCalls: 5
